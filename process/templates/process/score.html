{% extends 'main/base.html' %}
{% load staticfiles %}

{% block content %}

{% include 'main/table.html' %}


<div class="well">
<form role="form" class="form-horizontal" enctype="multipart/form-data" method="post" action="{% url "score" %}">{% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">Plates to Update</label>
        <div class="col-sm-10">
            <textarea name="plates" rows=5 class="form-control" id="selector-target"></textarea>

        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Update</button>
            <button type="reset" class="btn btn-default">Clear</button>
        </div>
    </div>

</form>

</div>
{% endblock %}

{% block script %}
<script>
    $("#plate-selector").change(function(){
        $("#selector-target").val($(this).val());
    });
</script>
{% endblock %}
