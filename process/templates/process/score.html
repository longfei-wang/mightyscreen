{% extends 'main/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="well">
<form role="form" class="form-horizontal" enctype="multipart/form-data" method="post" action="{% url "score" %}">{% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">Plates to Update</label>
        <div class="col-sm-10">
            <select multiple name="plates" class="form-control">
                {% for i in plates %}
                    <option value="{{i}}">{{i}}</option>    
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Update</button>
            <button type="reset" class="btn btn-default">Clear</button>
        </div>
    </div>

</form>

</div>
{% endblock %}
