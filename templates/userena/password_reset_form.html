{% extends 'userena/base_userena.html' %}
{% load i18n bootstrap %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
<form action="" method="post" class="form-horizontal well">
  {% csrf_token %}
  <fieldset>
    <legend>{% trans "Reset Password" %}</legend>
    {{ form|bootstrap }}
  </fieldset>
  <div class="form-actions">
    <input type="submit" class="btn btn-primary" value="{% trans "Send password" %}" />
  </div>
</form>
{% endblock %}
